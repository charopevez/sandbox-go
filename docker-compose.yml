services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace:cached
    ports:
      - "7005:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: gouser
      DB_PASSWORD: gopass
      DB_NAME: sandbox
    # keep container running
    command: sleep infinity

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "7008:5432"
    environment:
      POSTGRES_USER: gouser
      POSTGRES_PASSWORD: gopass
      POSTGRES_DB: sandbox
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gouser -d sandbox"]
      interval: 3s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
